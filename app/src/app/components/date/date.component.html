
<mat-sidenav-container id="contenu">
    <mat-sidenav-content>
       <div class="row mt-3">
       </div>
        <div class="col-12 col-md-12 col-sm-12 flex justify-content-lg-between justify-content-between justify-sm-content-around">
            <div class="col-10 col-md-10 col-sm-10">
            <full-calendar [options] ="calendarOptions"></full-calendar> 
            </div>
            <div class="col-2 col-md-2 col-sm-2 flex flex-column">
                <div class="flex align-items-center m-2">
                    <button mat-raised-button class="text-center" id="addEvent" (click)="addEvent()"> Add Event &nbsp;&nbsp;&nbsp;&nbsp;</button>
                </div>
                         
            </div>
        </div>
    </mat-sidenav-content>
    
</mat-sidenav-container>
