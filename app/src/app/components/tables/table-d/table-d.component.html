
<div class="exemple-container mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="item_number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Item Number<th>
      <td mat-cell *matCellDef="let row">{{row.item_number}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="item_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Item Name</th>
      <td mat-cell *matCellDef="let row">{{row.item_name}}</td>
    </ng-container>
    <ng-container matColumnDef="planning_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Planning Date</th>
      <td mat-cell *matCellDef="let row">{{row.planning_date  | date:'shortDate'}}</td>
    </ng-container>
    <ng-container matColumnDef="calendar_year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Calendar Year</th>
      <td mat-cell *matCellDef="let row">{{row.calendar_year}}</td>
    </ng-container>
    <ng-container matColumnDef="order_number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Number</th>
      <td mat-cell *matCellDef="let row">{{row.order_number}}</td>
    </ng-container>
    <ng-container matColumnDef="status_order">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status Order</th>
      <td mat-cell *matCellDef="let row">{{row.status_order}}</td>
    </ng-container>
    <ng-container matColumnDef="customer_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
      <td mat-cell *matCellDef="let row">{{row.customer_name}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
