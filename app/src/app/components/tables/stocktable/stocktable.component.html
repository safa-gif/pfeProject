<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="item_number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Item Number</th>
      <td mat-cell *matCellDef="let row">{{row.item_number}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="item_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Item Name</th>
      <td mat-cell *matCellDef="let row">{{row.item_name}}</td>
    </ng-container>
    <ng-container matColumnDef="Status_Produit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status Product</th>
      <td mat-cell *matCellDef="let row">{{row.Status_Produit}}<td>
    </ng-container>
    <ng-container matColumnDef="on_hand_balance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>On Handbalance</th>
      <td mat-cell *matCellDef="let row">{{row.on_hand_balance}}<td>
    </ng-container>
   
     
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
