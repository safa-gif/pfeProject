<mat-sidenav-container id="sidenav-container" class="sidenav-container">
  <mat-sidenav #drawer id="sidenavbar" class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Dashboard <mat-icon class="mat-icon d-flex ml-auto p-1">dashboard</mat-icon> </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/stock">Stock  <mat-icon class="mat-icon d-flex ml-auto p-1">bookmark_border</mat-icon> </a>
      <a mat-list-item routerLink="/commande">Commande   <mat-icon class="mat-icon d-flex ml-auto p-1">shop_two</mat-icon></a>
      <a mat-list-item routerLink="/profile">Profile  	<mat-icon class="mat-icon d-flex ml-auto p-1">perm_identity</mat-icon> </a>
      <a mat-list-item routerLink="/date"> Scheduler <mat-icon class="mat-icon d-flex ml-auto p-1">date_range</mat-icon> </a>
      <!-- <a mat-list-item routerLink="/calendar"> Calendar  <mat-icon class="mat-icon d-flex ml-auto p-1">calendar_today</mat-icon>  </a> -->

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar id="toolbar" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ZODIAC MARINE</span>
      <span class="example-spacer"></span>
      <button mat-button routerLink="/login">Login</button>
      <button mat-button routerLink="#"><mat-icon>logout</mat-icon></button>
    </mat-toolbar>
    <br>
    <div class="title-interface  flex justify-content-start mx-3">
      <h2 class="card-title">
          <button  type="button" mat-raised-button  (click)="afficher()">
          Reporting
        </button>
      </h2>
    </div>
    <div class="flex flex-row flex-wrap card-container">
      <div class="col-4">
        <mat-card class="card-statics-1" id="card-statics-1">
          <div class="statics">
            <h2 class="card-title"> Total des retards	
              <mat-icon class="d-flex ml-auto p-0">trending_up</mat-icon> 
              <span>0%</span></h2> 
          </div>
          <hr>
          <p class="text-left"> <b>Par Année</b></p> 
        </mat-card>  
      </div>
      <div class="col-4">
        <mat-card id="card-statics-2">
          <div class="statics">
            <h2 class="card-title">  Plus fréquent 
              <mat-icon class="d-flex ml-auto p-0">trending_up</mat-icon> 
              <span>0%</span> </h2>  
          </div>
          <hr>
          <p class="text-left"> <b>Par Mois</b></p>
        </mat-card>
      </div>
      <div class="col-4">
        <mat-card  id="card-statics-3">
          <div class="statics">
            <h2 class="card-title"> Moins fréquent 
              <mat-icon class="d-flex ml-auto p-0">trending_down</mat-icon>
               <span>0%</span></h2>  
          </div>
         <hr>
         <p class="text-left"> <b>Par Semaine</b></p>
        </mat-card>
      </div>
  </div>
   <div class="grid-container">
    <mat-grid-list cols="2" rowHeight="350px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-card class="mat-elevation-z8 card-prop cardsSatistiques d-flex flex-space-between" >       
               <p-chart type="pie" [data]="data"></p-chart>
            </mat-card>  
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-card class="mat-elevation-z8 card-prop cardsSatistiques d-flex flex-space-between"> 
              <!-- <p-chart type="pie" [data]="data"></p-chart> -->

            </mat-card>  
        </mat-grid-tile>
    </mat-grid-list>

</div>
<div class="col-12">
  <!-- <app-table-d></app-table-d> -->
  <app-data></app-data>
</div>

  </mat-sidenav-content>
</mat-sidenav-container>
