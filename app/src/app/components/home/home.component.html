<mat-sidenav-container id="sidenav-container" class="sidenav-container">
  <mat-sidenav #drawer id="sidenavbar" class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/stock">Stock</a>
      <a mat-list-item routerLink="/commande">Commande</a>
      <a mat-list-item routerLink="/profile">Profile</a>
      <a mat-list-item routerLink="/date">Date</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar id="toolbar" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ZODIAC MARINE</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="showSuccess()">
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>
    <br>
    
    <!-- <p>Testing : {{day| date: "w"}}</p> -->
     <app-data></app-data>
    <!-- Add Content Here -->
    
  </mat-sidenav-content>
</mat-sidenav-container>
