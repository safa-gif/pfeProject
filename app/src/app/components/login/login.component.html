
<div id="example-header-image" class="container-fluid">
  <div class="d-flex justify-content-center">
    <div class="col-md-6">
      <mat-card class="example-card">

        <mat-card-title> 
           <h1 class="text-center login-user"> Login </h1>
        </mat-card-title>
        <!-- <mat-icon>account_circle</mat-icon> -->
        <i class="material-icons md-48">account_circle</i>
       <mat-card-content>
          <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="" [(ngModel)]="email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
    
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" [(ngModel)]="password">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <button type="button" mat-button color="primary" (click)="login()">Login</button>
        </mat-card-content>
      </mat-card>
       
    
    </div>
  </div>
</div>
