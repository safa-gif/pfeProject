
<div id="example-header-image" class="container-fluid">
  <div class="d-flex justify-content-center">
    <div class="col-md-6 col-sm-8">
      <mat-card class="example-card">
        <mat-card-title> 
           <h1 class="text-center login-user"> Login </h1>
        </mat-card-title>
        <i class="material-icons md-48">account_circle</i>
        <!-- <div class="text-center">SAFA + {{message}}</div> -->
       <mat-card-content>
          <!-- <form [formGroup]="formLogin">
           
          </form> -->
          <!-- <form class="form-horizontal" [formGroup]="formLogin" (ngSubmit) = "onClickSubmit(formLogin.value)"> -->
            <form class="form-horizontal" [formGroup]="formLogin">
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" formControlName="password" placeholder="Enter password">
              </div>
            </div>
            <!-- <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label><input type="checkbox"> Remember me</label>
                </div>
              </div>
            </div> -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" (click)="login()">Submit</button>
              </div>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
       
    
    </div>
  </div>
</div>
