<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container> -->

    <!-- Name Column -->
    <!-- <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container> -->
    <ng-container matColumnDef="item_number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Item Number</th>
      <td mat-cell *matCellDef="let row">{{row.item_number}}</td>
    </ng-container>
    <ng-container matColumnDef="item_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Item name</th>
      <td mat-cell *matCellDef="let row">{{row.item_name}}</td>
    </ng-container>
    <ng-container matColumnDef="besoin_net">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Besoin Net</th>
      <td mat-cell *matCellDef="let row">{{row.besoin_net}}</td>
    </ng-container>
    <ng-container matColumnDef="besoin_cumulee">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Besoin Cumulee</th>
      <td mat-cell *matCellDef="let row">{{row.besoin_cumulee}}</td>
    </ng-container>
    <ng-container matColumnDef="semaine_prod">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Semaine Production</th>
      <td mat-cell *matCellDef="let row">{{row.semaine_prod}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
