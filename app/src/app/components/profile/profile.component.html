<mat-toolbar id="toolbar" color="accent">
    <span>Profile Page</span>
    <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>account_circle</mat-icon>
      </button>
</mat-toolbar>

<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6,7,8]">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>Account User {{num}}</mat-card-title>
                </mat-card-header>
                <img src="../../../assets/Images/FriendlyInteraction.png" mat-card-image/>
                <mat-card-content>
                    <p>
                        Hello User from teste card
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary">LIKE </button>
                    <button mat-button color="accent">SHARE</button>
        
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    
</div>

<mat-toolbar id="footer">
    <span class="example-spacer-2"></span>
      <p class="text">
          Copyright &copy; 2021 - 2022
      </p>
</mat-toolbar>
