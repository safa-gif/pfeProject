<mat-toolbar id="toolbar" color="accent">
    <mat-toolbar-row>
        <span>Profile Admin</span>
        <div class="flex justify-center">
            <button mat-button routerLink="/home">Home</button>
            <button mat-button routerLink="/commande">Commande</button>
            <button mat-button routerLink="/stock">Stock</button>
            <button mat-button routerLink="/date">Plannifier</button>
        </div>
        <span class="example-spacer"></span>
          <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="showSuccess()">

          </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" >
            <mat-icon>account_circle</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
